<div class="eda-services-page">
  <style>
    .eda-services-page {
      max-width: 1180px;
      margin: 0 auto;
      padding: 36px 18px 60px;
      color: #1f2937;
    }
    .eda-services-hero {
      text-align: center;
      margin-bottom: 30px;
    }
    .eda-services-hero h1 {
      font-size: 2.35rem;
      margin-bottom: 10px;
      line-height: 1.18;
    }
    .eda-services-hero p {
      font-size: 1.06rem;
      color: #374151;
      max-width: 860px;
      margin: 0 auto;
    }
    .eda-cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 28px;
    }
    .eda-service-card {
      border: 3px solid #3aae62;
      border-radius: 6px;
      background: #f5f5f5;
      padding: 16px;
      min-height: 380px;
      display: flex;
      flex-direction: column;
    }
    .eda-service-card-head {
      background: #3aae62;
      color: #fff;
      text-align: center;
      padding: 20px 16px 14px;
      min-height: 130px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }
    .eda-service-card-head h3 {
      margin: 0;
      font-size: 1.9rem;
      line-height: 1.05;
      color: #fff !important;
      font-weight: 500;
    }
    .eda-service-card-divider {
      width: 78px;
      height: 4px;
      border-radius: 99px;
      background: #ffffff;
      opacity: 0.95;
    }
    .eda-service-card-body {
      flex: 1;
      padding: 20px 8px 12px;
    }
    .eda-service-card-body p {
      margin: 0;
      text-align: justify;
      font-size: 1.05rem;
      line-height: 1.55;
    }
    .eda-service-card-foot {
      text-align: center;
      padding-top: 18px;
    }
    .eda-service-btn {
      display: inline-block;
      text-decoration: none;
      background: #3aae62;
      color: #0f172a !important;
      font-weight: 600;
      border-radius: 4px;
      padding: 11px 32px;
    }
    .eda-service-btn:hover {
      background: #2f9a53;
      color: #fff;
    }
    @media (max-width: 768px) {
      .eda-services-hero h1 {
        font-size: 1.9rem;
      }
      .eda-service-card-head h3 {
        font-size: 1.85rem;
      }
    }
  </style>

  <section class="eda-services-hero">
    <h1>__SERVICES_PARENT_TITLE__</h1>
    <p>__SERVICES_PARENT_INTRO__</p>
  </section>

  __CARDS__
</div>
